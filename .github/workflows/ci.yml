name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pylint
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 rudder2snipe --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 rudder2snipe --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Lint with pylint
      run: |
        pylint rudder2snipe --exit-zero --disable=all --enable=E,F --reports=no
    
    - name: Test syntax
      run: |
        python -m py_compile rudder2snipe
    
    - name: Test help output
      run: |
        python rudder2snipe --help
    
    - name: Test version output
      run: |
        python rudder2snipe --version

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Security scan with bandit
      run: |
        bandit -r rudder2snipe -f json -o bandit-report.json || true
        bandit -r rudder2snipe
    
    - name: Security scan with safety
      run: |
        pip install -r requirements.txt
        safety check

  validate-config:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Validate example configuration
      run: |
        # Check if example config file exists and has required sections
        if [ ! -f "settings-rudder.conf.example" ]; then
          echo "❌ settings-rudder.conf.example not found"
          exit 1
        fi
        
        # Basic validation of config structure
        if ! grep -q "\[rudder\]" settings-rudder.conf.example; then
          echo "❌ [rudder] section not found in example config"
          exit 1
        fi
        
        if ! grep -q "\[snipe-it\]" settings-rudder.conf.example; then
          echo "❌ [snipe-it] section not found in example config"
          exit 1
        fi
        
        echo "✅ Example configuration file is valid"
